    <header class="product-header">
      <span class="product-title">SHOPPING</span>
      <img src="assets/cake.png" alt="Cake Slice" class="cake-img" />
      <span class="menu-title">CART</span>
    </header>
    <main>
      <section class="cart-container">
        <div class="cart-left">
          <h2 class="cart-section-title">YOUR CART</h2>
          <button
            class="add-more-btn"
            onclick="window.location.href='product.html'"
          >
            + ADD MORE ITEMS
          </button>
        </div>
        <div class="cart-right">
          <h2 class="cart-section-title">PICK UP INFO</h2>
          <div class="pickup-note">
            <img
              src="assets/warning.svg"
              alt="Warning"
              class="cart-warning-icon"
            />
            <div class="pickup-note-texts">
              <span class="pickup-note-main"
                ><b>Please note we do NOT do deliveries.</b></span
              >
              <span class="pickup-note-sub"
                >Apologies for the inconvenience</span
              >
            </div>
          </div>
          <div class="pickup-info">
            <div class="pickup-address">
              <img
                src="assets/location.svg"
                class="cart-location-icon"
                alt="Location"
              />
              304 Charman Road, Cheltenham, Melbourne, Australia
            </div>
            <div class="pickup-date">
              <img src="assets/clock.svg" class="cart-clock-icon" alt="Clock" />
              <input
                type="datetime-local"
                id="pickup-date-input"
                style="margin-left: 10px"
              />
            </div>
          </div>
          <div class="order-comments">
            <div class="order-comments-title">Order Comments</div>
            <textarea
              class="order-comments-input"
              placeholder="Leave us a comment"
            ></textarea>
          </div>
          <div class="cart-summary">
            <div class="cart-summary-row">
              <span>Subtotal</span>
              <span>$180</span>
            </div>
            <div class="cart-summary-row">
              <span>GST</span>
              <span>$9</span>
            </div>
            <hr class="cart-summary-divider" />
            <div class="cart-summary-row total">
              <span>Order Total</span>
              <span>$189</span>
            </div>
          </div>
          <button
            class="checkout-btn"
            onclick="window.location.href='checkout.html'"
          >
            CONTINUE TO PAYMENT
          </button>
        </div>
      </section>
    </main>
    <footer class="main-footer">
      <div class="footer-content">
        <img
          src="assets/logo2.svg"
          alt="La Maison Patisserie Logo"
          class="footer-logo"
        />
        <div class="footer-socials">
          <img src="assets/pinterest.svg" alt="Pinterest" class="icon" />
          <img src="assets/instagram.svg" alt="Instagram" class="icon" />
          <img src="assets/twitter.svg" alt="Twitter" class="icon" />
          <a
            href="https://www.facebook.com/LaMaisonPatisseriecheltenham/"
            target="_blank"
            rel="noopener"
          >
            <img src="assets/facebook.svg" alt="Facebook" class="icon" />
          </a>
        </div>
      </div>
      <hr class="footer-divider" />
      <nav class="footer-nav">
        <a href="index.html">Home</a>
        <a href="product.html">Products</a>
        <a href="about.html">About us</a>
      </nav>
    </footer>
  </body>
  <script src="scripts/script.js"></script>
  <script src="scripts/cartLogic.js"></script>
</html>
