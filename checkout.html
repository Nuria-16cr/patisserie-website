    <main>
      <section class="checkout-container">
        <div class="checkout-left">
          <h2 class="checkout-section-title">PAYMENT</h2>
          <form class="checkout-form" id="payment-form" novalidate>
            <div class="form-row">
              <div class="form-group">
                <label for="first-name">First Name</label>
                <input
                  type="text"
                  id="first-name"
                  name="first-name"
                  placeholder="Enter first name"
                />
              </div>
              <div class="form-group">
                <label for="last-name">Last Name</label>
                <input
                  type="text"
                  id="last-name"
                  name="last-name"
                  placeholder="Enter last name"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="email">Email address</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Email address"
                />
              </div>
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input
                  type="tel"
                  id="phone"
                  name="phone"
                  placeholder="Phone Number"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="card-number">Card Number</label>
                <input
                  type="text"
                  id="card-number"
                  name="card-number"
                  placeholder="XXXX XXXX XXXX XXXX"
                  maxlength="19"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="cardholder">Cardholder Name</label>
                <input
                  type="text"
                  id="cardholder"
                  name="cardholder"
                  placeholder="Enter full name"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="expiry">Expiration date</label>
                <input
                  type="text"
                  id="expiry"
                  name="expiry"
                  placeholder="MM/YY"
                  maxlength="5"
                />
              </div>
              <div class="form-group">
                <label for="cvc">CVC</label>
                <input
                  type="text"
                  id="cvc"
                  name="cvc"
                  placeholder="XXX"
                  maxlength="3"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group checkbox-group">
                <input type="checkbox" id="terms" name="terms" />
                <label for="terms">I agree to the Terms & Conditions</label>
              </div>
            </div>
            <button class="place-order-btn" type="submit">
              PLACE ORDER <span class="order-total-price">$189</span>
            </button>
          </form>
        </div>
        <div class="checkout-right">
          <h2 class="checkout-section-title">ORDER SUMMARY</h2>
          <div class="order-summary-items">
            <!-- JS will populate order items here -->
          </div>
          <div class="order-summary-totals">
            <div class="order-summary-row">
              <span>Subtotal</span>
              <span>$180</span>
            </div>
            <div class="order-summary-row">
              <span>GST</span>
              <span>$9</span>
            </div>
            <hr class="order-summary-divider" />
            <div class="order-summary-row total">
              <span>Order Total</span>
              <span>$189</span>
            </div>
          </div>
          <a href="cart.html" class="back-to-cart-link">Back to cart</a>
        </div>
      </section>
    </main>
    <footer class="main-footer">
      <div class="footer-content">
        <img
          src="assets/logo2.svg"
          alt="La Maison Patisserie Logo"
          class="footer-logo"
        />
        <div class="footer-socials">

          <img src="assets/instagram.svg" alt="Instagram" class="icon" />
          <img src="assets/twitter.svg" alt="Twitter" class="icon" />

            href="https://www.facebook.com/LaMaisonPatisseriecheltenham/"
            target="_blank"
            rel="noopener"
          >
            <img src="assets/facebook.svg" alt="Facebook" class="icon" />
          </a>
        </div>
